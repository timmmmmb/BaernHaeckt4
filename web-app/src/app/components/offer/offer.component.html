<div class="offer-cards">
  <img *ngIf="offer.category == 'Kultur'" src="assets/icons/culture.svg">
  <img *ngIf="offer.category == 'Sport'" src="assets/icons/sport.svg">
  <img *ngIf="offer.category == 'Transport'" src="assets/icons/transport.svg">
  <img *ngIf="offer.category == 'Natur'" src="assets/icons/nature.svg">
  <h3>{{offer.name}}</h3>
  <p>{{offer.description}}</p>
</div>
