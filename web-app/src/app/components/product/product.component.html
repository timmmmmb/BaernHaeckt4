<section *ngIf="!purchaseSuccess" class="product">
  <p class="title">{{product.name}}</p>
  <section class="info-section">
    {{product.description}}
  </section>
  <section class="datepicker-section">

    <div>
      <label for="validFrom">G端ltig von:</label>
      <input id="validFrom" type="date" #from/>
    </div>

    <div>
      <label for="validTo">G端ltig bis:</label>
      <input id="validTo" type="date" #to/>
    </div>

    <p *ngIf="invalidDate" style="color: red;">Ung端ltige Auswahl der Daten</p>
  </section>

  <section class="price-section">
      <p class="price">{{product.price}} CHF</p>
  </section>

  <section class="purchase-section">
    <p>{{product.price}}</p>
    <button *ngIf="user.id" class="buy-button" (click)="purchase(from.value, to.value)">
      Kaufen
    </button>
    <button *ngIf="!user.id" class="buy-button" (click)="router.navigateByUrl('/login')">
      Einloggen zum Kaufen
    </button>
  </section>
</section>
<section *ngIf="purchaseSuccess" class="thank-message">
  <p>Danke f端r Ihren Einkauf. Sie werden in wenigen Sekunden weitergeleitet.</p>
</section>
