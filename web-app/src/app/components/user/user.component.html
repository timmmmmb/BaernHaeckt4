<div class="profile" *ngIf="displayProfile">
  <h2>Ihr Profil</h2>

  <p>{{firstname}} {{lastname}}</p>
  <p>{{dateofbrith}}</p>

  <h2>Ihr aktiver Pass</h2>
  <ul>
    <li *ngFor="let pass of passes">
      {{ pass.valid }}
      <app-qr-display [value] = "pass.qrcode"></app-qr-display>
    </li>

  </ul>
</div>

<div *ngIf="notLoggedIn" class="forbidden">
  <img src="assets/icons/forbidden.svg">
  <p>Bitte loggen Sie sich ein oder erstellen Sie ein kostenloses Login.</p>
</div>
