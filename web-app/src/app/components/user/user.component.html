<div class="profile" *ngIf="displayProfile">
  <h2>Ihr Profil</h2>

  <p>{{firstname}} {{lastname}}</p>
  <p>{{dateofbrith}}</p>

  <h2>Ihr Pass</h2>
  <ul>
    <li *ngFor="let validDate of validDates">
      {{ validDate }}
    </li>
  </ul>
</div>

<p *ngIf="notLoggedIn">Bitte loggen Sie sich ein oder erstellen Sie ein kostenloses Login.</p>
