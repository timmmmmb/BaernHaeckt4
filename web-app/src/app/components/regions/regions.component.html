<section class="grid-container">
  <div class="regions">
    <div *ngFor="let region of regions" id="{{region.name.toLowerCase()}}" class="region-container">
      <div (click)="navigateTo('/region/' + region.name.toLowerCase())">
        <p class="region-name">Region {{region.name}}</p>
      </div>
    </div>
  </div>
</section>
